<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>


<body> 
	<div class="container"> 
		<h1>Temperature Converter</h1> 
		<div class="converter-row"> 
			<div class="tem"> 
				<label>Fahrenheit</label> 
				<input type="number"
					id="fahrenheit"> 
			</div> 

			<div class="tem"> 
				<label>Celsius</label> 
				<input type="number"
					id="celsius"> 
			</div> 

			<div class="tem"> 
				<label>Kelvin</label> 
				<input type="number"
					id="kelvin"> 
			</div> 
		</div> 
	</div> 
    <script type="text/javascript" src="script.js"></script>

	
</body> 

</html>
